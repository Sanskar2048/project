<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <div class="player">
        <video src="video.mp4" width="400">video do not support in your browser</video>
        <div class="controls">
            <div class="progress">
                <div class="progress-filler"></div>
            </div>
            <button class="play-button player-button">&#9654</button>
            <input type="range" name="volume" class="volume slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="speed slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="skip_button player-button"> ❮❮ 10s</button>
            <button data-skip="25" class="skip_button player-button"> 25s ❯❯</button>
            <button  class="fullscreen player-button">⇄</button>
        </div>
    </div>
    <script src="video.js"></script>
</body>

</html>
